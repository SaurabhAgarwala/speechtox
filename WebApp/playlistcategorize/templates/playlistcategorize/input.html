{% extends 'base.html' %}
{% load staticfiles %}

{% block one %}
<div class="w3-row-padding w3-center w3-padding-64" id="contents">
    <h2><u>PLAYLIST'S SONG CLASSIFICATION</u></h2>
    <p>Enter how many out of top 100 ranked songs you want to classify:</p><br>
    <div class="w3-col m12" style="text-align: center; margin: auto;">
        <form class="w3-container w3-card-4 w3-padding-16 w3-white form-horizontal" action="{% url 'playlistcategorize:playlist_categorize' %}#contents" method="POST" style="margin-left: 25%; margin-right: 25%; width: 50%;">
          {% csrf_token %}
          <p><label for="id_number_of_songs">Number of songs:</label> 
            <input type="number" name="number_of_songs" required="" id="id_number_of_songs" style="
            width: 98%;"></p>
            <input type="submit" class="w3-button w3-right w3-theme">
        </form>
    </div>
</div>            
{% endblock %}
